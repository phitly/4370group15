    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="top-nav">
        <a href="index.html" class="nav-btn">Back</a>

            <a href="leaderboard.html" class="nav-btn">Leaderboard</a>
        </div>

        <h1>Settings</h1>
        <div class="settings">
            <label for="tableTheme">Table Theme:</label>
            <select id="tableTheme">
                <option>Green Felt</option>

                <option>Red</option>

            </select>
            <a href="game.html" class="save-btn">Save Settings</a>
        </div>
    </main>
