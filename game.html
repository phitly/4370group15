<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="game-bg">
    <nav class="top-nav">
        <a href="index.html" class="nav-btn">Back</a>
        <div class="right-nav">
            <a href="leaderboard.html" class="nav-btn">Leaderboard</a>
            <a href="settings.html" class="nav-btn">Settings</a>
        </div>
    </nav>
    <main class="game-screen">
        <div class="poker-table">
            <div class="community-cards">
                <div class="card" data-value="A♣"></div>
                <div class="card" data-value="K♥"></div>
                <div class="card" data-value="Q♦"></div>
            </div>
            <div class="players">
                <div class="player player-1">P1</div>
                <div class="player player-2">P2</div>
                <div class="player player-3">P3</div>
                <div class="player player-4">P4</div>
            </div>
            <div class="main-player">
                <div class="card" data-value="A♠"></div>
                <div class="card" data-value="K♠"></div>
                <div class="chips">
                    <div class="chip chip-1"></div>
                    <div class="chip chip-2"></div>
                    <div class="chip chip-3"></div>
                </div>
            </div>
            <div class="opponent-cards">
                <div class="player-2-cards">
                    <div class="card" data-value="J♦"></div>
                    <div class="card" data-value="7♠"></div>
                </div>
                <div class="player-3-cards">
                    <div class="card" data-value="A♥"></div>
                    <div class="card" data-value="A♦"></div>
                </div>
                <div class="player-4-cards">
                    <div class="card" data-value="J♠"></div>
                    <div class="card" data-value="10♦"></div>
                </div>
            </div>
            <div class="game-buttons">
                <button class="game-btn">Fold</button>
                <button class="game-btn">Bet</button>
                <button class="game-btn">Deal</button>
            </div>
        </div>
    </main>
</body>
</html>
